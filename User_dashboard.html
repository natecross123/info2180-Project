<script>
    const filterBtns = document.querySelectorAll('.filters button');
    filterBtns.forEach(button => {
        button.addEventListener('click', () => {
            filterBtns.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        });
    });
</script>
